<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prachi's Impossible LoginPageğŸ˜œ</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="assets/beach.mp4" type="video/mp4" />
  </video>

  <div class="login-box">
    <h4>Created by Prachi</h4>
    <h2>ğŸ˜œImpossible Login</h2>
    <p class="subtext">Authorized Users Only ğŸš·</p>
    <input type="text" placeholder="ğŸ‘¤ Enter Username" />
    <input type="password" placeholder="ğŸ”’ Enter Password" />

    <div class="button-container">
      <div class="button-bg"></div>
      <button id="login-btn">ğŸšª Login</button>
    </div>

    <div id="message">ğŸ’¬ Awaiting your move...</div>
  </div>
<script>
  const button = document.getElementById("login-btn");
  const box = document.querySelector(".login-box");
  const message = document.getElementById("message");
  const buttonBg = document.querySelector(".button-bg");

  const earlyTaunts = [
    "ğŸ˜† Haha, missed me!",
    "âš¡ Too slow, human!",
    "ğŸ˜‚ Try harder, mortal!",
    "ğŸ˜œ Almost had me!",
    "ğŸ˜ Nice try!",
    "ğŸ¤– I calculate your failure in nanoseconds!"
  ];

  const laterTaunts = [
    "ğŸ˜ˆ Getting angry yet?",
    "ğŸ˜‚ You're still trying?",
    "ğŸ™ƒ I'm uncatchable!",
    "ğŸ’« Even AI gets bored waiting for you.",
    "ğŸ˜ Admit defeat already.",
    "ğŸ”¥ I'm faster than your WiFi!"
  ];

  let moves = 0;
  let escaped = false;

  function moveButton() {
    moves++;
    const boxRect = box.getBoundingClientRect();
    const btnRect = button.getBoundingClientRect();

    let newX, newY;

    // ğŸ¯ After 40 moves, let it escape the login box
    if (moves > 40 && !escaped) {
      const safeMargin = 80;
      newX = Math.random() * (window.innerWidth - btnRect.width - safeMargin);
      newY = Math.random() * (window.innerHeight - btnRect.height - safeMargin);

      newX = Math.max(20, newX);
      newY = Math.max(20, newY);

      button.style.position = "fixed";
      buttonBg.style.position = "fixed";
      escaped = true;
      message.textContent = "ğŸ˜ˆ Iâ€™m free now! You'll never catch me!";
    } else if (!escaped) {
      // Normal movement inside the box
      newX = Math.random() * (boxRect.width - btnRect.width);
      newY = Math.random() * (boxRect.height - btnRect.height - 60);

      // ğŸ’¬ Dynamic taunting
      if (moves < 20) {
        message.textContent = earlyTaunts[Math.floor(Math.random() * earlyTaunts.length)];
      } else if (moves < 30) {
        message.textContent = laterTaunts[Math.floor(Math.random() * laterTaunts.length)];
      } else if (moves === 30) {
        message.textContent = "ğŸ˜… Waitâ€¦ you think you can win?";
      } else {
        message.textContent = "ğŸ¤£ Nope! Still too slow!";
      }
    }

    // ğŸ® Add some rotation and bounce
    const tiltX = Math.random() * 60 - 30;
    const tiltY = Math.random() * 60 - 30;
    const scale = escaped ? 1.1 : 1 + Math.random() * 0.3;

    // ğŸŒ€ Teleport effect after 25 moves
    if (moves > 25 && Math.random() < 0.3) {
      newX = Math.random() * window.innerWidth * 0.8;
      newY = Math.random() * window.innerHeight * 0.8;
      button.style.transition = "none";
      setTimeout(() => {
        button.style.transition = "0.2s ease";
      }, 100);
      message.textContent = "ğŸ’¨ Teleporting outta here!";
    }

    button.style.transform = `translate(${newX}px, ${newY}px) rotateY(${tiltX}deg) rotateX(${tiltY}deg) scale(${scale})`;
    buttonBg.style.transform = `translate(${newX}px, ${newY}px) scale(1.2)`;

    // Speed up the dodging as moves increase (more irritating!)
    const speed = Math.max(0.05, 0.35 - moves * 0.006);
    button.style.transition = `${speed}s ease`;
    buttonBg.style.transition = `${speed + 0.05}s ease`;
  }

  button.addEventListener("mouseover", moveButton);

  button.addEventListener("click", () => {
    message.textContent = `ğŸ‰ You actually caught me in ${moves} tries! Respect! ğŸ‘`;
    button.style.background = "linear-gradient(45deg, #ff4b1f, #ff9068)";
    button.style.boxShadow = "0 8px 30px rgba(255, 100, 80, 0.6)";
    button.disabled = true;
  });
</script>


</body>
</html>
